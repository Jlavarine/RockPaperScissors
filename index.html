<!DOCTYPE html>
<html>

    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Kalam&family=Passion+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="all-sections">
      <section class="left-side">

        <div class="change-game">
          <button class="change-game-button hidden">Change Game?</button>
        </div>
      </section>
      <section class="central-section">
        <div class="center">
          <section class="title">
            <h1>Rock, Paper, Scissors</h1>
            <h2 class="choose-game">Choose your game!</h2>
            <h2 class=" choose-fighter hidden">Choose your fighter!</h2>

          </section>
        </div>
        <div class="center">
          <section class="classic-section">
            <button class="classic-mode buttons">
              <h3>Classic</h3>
              <br>
              <p>rock > scissors</p>
              <p>paper > rock</p>
              <p>scissors > paper</p>
            </button>
          </section>
        </div>
        <div class="player-choices hidden">
          <img id="rock" src="assets/happy-rocks.png" alt="happy rock">
          <img id="paper" src="assets/happy-paper.png" alt="happy paper">
          <img id="scissors" src="assets/happy-scissors.png" alt="happy scissors">
          <img id="alien" src="assets/happy-alien.png" alt="happy alien">
          <img id="lizard" src="assets/lizard.png" alt="happy lizard">
        </div>
        <div class="center">
          <section class="difficult-section">
            <button class='difficult-mode buttons'>
              <h3>Difficult</h3>

              <p>rock > scissors & lizard</p>
              <p>paper > rock & alien</p>
              <p>scissors > paper & lizard</p>
              <p>lizard > paper & alien</p>
              <p>alien > scissors & rock</p>
            </button>
          </section>
        </div>
      </section>
      <section class="right-side">
        <div class="computer-section">
          <p>ðŸ’»</p>
          <p>Computer</p>
          <p class="computer-wins-counter">Wins: 0</p>
        </div>
      </section>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
